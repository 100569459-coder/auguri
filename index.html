    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
        }

        .star-small {
            font-size: 14px;
            opacity: 0.6;
        }

        .star-large {
            font-size: 28px;
            opacity: 0.9;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 107, 157, 0.6);
            pointer-events: none;
            animation: floatHeart 6s ease-in-out infinite;
        }

        @keyframes floatHeart {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.4;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(10deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-60px) translateX(-15px) rotate(-10deg);
                opacity: 0.9;
            }
            75% {
                transform: translateY(-30px) translateX(10px) rotate(5deg);
                opacity: 0.6;
            }
        }

        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            pointer-events: none;
            animation: pulseCircle 4s ease-in-out infinite;
        }

        @keyframes pulseCircle {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            pointer-events: none;
            animation: driftCloud 20s linear infinite;
        }

        .cloud::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            top: -30px;
            right: 10px;
        }

        @keyframes driftCloud {
            0% {
                transform: translateX(-100px);
                opacity: 0.3;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(calc(100vw + 100px));
                opacity: 0.3;
            }
        }

        .sparkle-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleDot 3s ease-in-out infinite;
        }

        @keyframes sparkleDot {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 12px;
            background: rgba(255, 182, 193, 0.4);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            pointer-events: none;
            animation: fallPetal 8s linear infinite;
        }

        @keyframes fallPetal {
            0% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(225deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            margin-top: 50px;
        }

        .envelope-wrapper {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 100%;
            padding-bottom: 60%;
            transform-style: preserve-3d;
        }

        .envelope-back {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px 10px 0 0;
            transform-origin: top center;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.15);
        }

        .envelope-flap::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-bottom: 30px solid #ffd4b3;
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(-120deg) translateY(-10px);
        }

        .envelope-seal {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            z-index: 2;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 85%;
            max-width: 320px;
            background: linear-gradient(to bottom, #fffef7 0%, #fff9e6 100%);
            border-radius: 8px;
            padding: 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) translateY(80px) scale(0.9);
            opacity: 0;
            z-index: 2;
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s;
            overflow: hidden;
            pointer-events: none;
        }

        .letter::before {
            content: '';
            position: absolute;
            top: 0;
            left: 60px;
            width: 2px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 20px,
                rgba(255, 182, 193, 0.3) 20px,
                rgba(255, 182, 193, 0.3) 22px
            );
        }

        .letter-content {
            padding: 40px 35px 40px 80px;
            text-align: left;
            color: #2c2c2c;
            position: relative;
            min-height: 300px;
        }

        .letter-content h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #ff6b9d;
            margin-bottom: 25px;
            font-weight: 700;
            text-align: center;
            position: relative;
        }

        .letter-content h1::after {
            content: '‚ú®';
            position: absolute;
            right: -30px;
            top: 0;
            font-size: 24px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .letter-content p {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 12px;
            color: #444;
            text-align: center;
        }

        .letter-content .signature {
            margin-top: 35px;
            text-align: right;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #ff6b9d;
            font-weight: 600;
        }

        .container.envelope-opened .letter {
            transform: translate(-50%, -180px) scale(1);
            opacity: 1;
        }

        .click-hint {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            text-align: center;
            opacity: 0.9;
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 600;
            pointer-events: none;
        }

        .click-hint::before {
            content: 'üëá';
            display: block;
            font-size: 24px;
            animation: bounceDown 1s ease-in-out infinite;
            margin-bottom: 5px;
        }

        @keyframes bounceDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.9; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.05); }
        }

        .envelope.opened ~ .click-hint {
            display: none;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }

        .sparkle-color-1 { background: #ffd700; box-shadow: 0 0 10px #ffd700; }
        .sparkle-color-2 { background: #ff69b4; box-shadow: 0 0 10px #ff69b4; }
        .sparkle-color-3 { background: #00ced1; box-shadow: 0 0 10px #00ced1; }
        .sparkle-color-4 { background: #ff1493; box-shadow: 0 0 10px #ff1493; }
        .sparkle-color-5 { background: #ffd700; box-shadow: 0 0 10px #ffd700; }
        .sparkle-color-6 { background: #9370db; box-shadow: 0 0 10px #9370db; }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-100px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0);
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(500px) rotate(720deg);
            }
        }

        @media (max-width: 480px) {
            .letter-content {
                padding: 30px 25px 30px 60px;
                min-height: 250px;
            }

            .letter-content h1 {
                font-size: 28px;
            }

            .letter-content p {
                font-size: 15px;
                line-height: 1.8;
            }

            .letter-content .signature {
                font-size: 20px;
            }

            .envelope-seal {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .click-hint {
                font-size: 16px;
                bottom: -50px;
            }
        }
    </style>
</head>

    <script>
        const envelope = document.getElementById('envelope');
        const letter = document.getElementById('letter');
        let opened = false;

        function openEnvelope() {
            if (!opened) {
                envelope.classList.add('opened');
                document.querySelector('.container').classList.add('envelope-opened');
                opened = true;
                
                createConfetti();
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        createSparkle();
                    }, i * 50);
                }
            }
        }

        envelope.addEventListener('click', openEnvelope);
        
        envelope.addEventListener('touchstart', function(e) {
            e.preventDefault();
            openEnvelope();
        });

        function createSparkle() {
            const sparkle = document.createElement('div');
            const colors = ['sparkle-color-1', 'sparkle-color-2', 'sparkle-color-3', 'sparkle-color-4', 'sparkle-color-5', 'sparkle-color-6'];
            sparkle.className = 'sparkle ' + colors[Math.floor(Math.random() * colors.length)];
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight / 2 + Math.random() * 100;
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.animation = 'sparkleFloat ' + (1 + Math.random()) + 's ease-out forwards';
            sparkle.style.animationDelay = Math.random() * 0.5 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffd700', '#ff8fab', '#c44569', '#f8b500'];
            const emojis = ['üíï', 'üíñ', 'üíó', 'üíù', '‚≠ê', '‚ú®', 'üí´', 'üåü'];
            const confettiCount = 80;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const isEmoji = Math.random() > 0.5;
                    const confetti = document.createElement('div');
                    
                    if (isEmoji) {
                        confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                        confetti.style.fontSize = (20 + Math.random() * 15) + 'px';
                        confetti.style.width = 'auto';
                        confetti.style.height = 'auto';
                        confetti.style.background = 'transparent';
                    } else {
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.top = '-10px';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = (5 + Math.random() * 10) + 'px';
                        confetti.style.height = (5 + Math.random() * 10) + 'px';
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    }
                    
                    confetti.style.position = 'absolute';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.animation = 'confettiFall ' + (2 + Math.random() * 2) + 's linear forwards';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 20);
            }
        }

        function createFloatingHeart() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è'];
            const heart = document.createElement('div');
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.bottom = '-30px';
            heart.style.fontSize = (20 + Math.random() * 15) + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '5';
            heart.style.animation = 'floatUp 4s ease-out forwards';
            heart.style.opacity = '0.8';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% {
                    transform: translateY(0) translateX(0) rotate(0deg);
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(calc(-100vh - 50px)) translateX(${Math.random() * 100 - 50}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                createSparkle();
            }, i * 800);
        }

        // Crea cuori fluttuanti ogni 800ms
        setInterval(() => {
            createFloatingHeart();
        }, 800);
    </script>
